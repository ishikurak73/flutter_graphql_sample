name: Renovate
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  renovate:
    runs-on: ubuntu-latest #["self-hosted", "dev", "standard"] # This action requires ArkCI runner
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v32.118.0
        with:
          configurationFile: renovate.json
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
#          privateKey: ${{ secrets.RENOVATE_GIT_PRIVATE_KEY }}
        env:
          RENOVATE_PRIVATE_KEY: ${{ secrets.RENOVATE_GIT_PRIVATE_KEY }}
